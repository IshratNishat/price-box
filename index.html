<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pricing Table</title>

    <link rel="stylesheet" href="style.css">
    

</head>
<body>
<div class="main-container">
    <div class="container">
        <div class="price-box">
            <img src="icons/icon1.png" alt="">
            <h4>personal</h4>
            <hr>
            <div class="price-text">
                <p>custom domain</p>
                <hr>
                <p> sleeps after 30 minutes of inactivity</p>
                <hr>
                <h1>FREE</h1>
            </div>
            <button>Sign up</button>           
        </div>

        <div class="price-box middle">
            <img src="icons/icon2.png" alt="">
            <h4>small team</h4>
            <hr>
            <div class="price-text">
                <p>never sleeps</p>
                <hr>
                <p> multiple workers for more powerfull apps</p>
                <hr>
                <h1>$150</h1>
            </div>
            <button class="btn">Free trial</button>           
        </div>

        <div class="price-box">
            <img src="icons/icon3.png" alt="">
            <h4>enterprise</h4>
            <hr>
            <div class="price-text">
                <p>dedicated</p>
                <hr>
                <p> simple horizontal scalability</p>
                <hr>
                <h1>$400</h1>
            </div>
            <button>Free trial</button>           
        </div>
    </div>
</div>




</div>
</body>
</html>
